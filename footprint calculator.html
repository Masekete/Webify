<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon & Water Footprint Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #006d77;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      display: block;
      width: 100%;
      background: #006d77;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #004c4f;
    }

    .results {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 8px;
      background: #e0f7f1;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carbon & Water Footprint Calculator</h1>
    <p>Estimate your daily impact and get eco-friendly tips </p>
  </header>

  <div class="container">
    <form id="footprintForm">
      <label for="shower">Daily shower time (minutes):</label>
      <input type="number" id="shower" placeholder="e.g. 10">

      <label for="bottledWater">Bottled water consumed (liters/day):</label>
      <input type="number" id="bottledWater" placeholder="e.g. 1">

      <label for="meat">Meat consumption (meals/day):</label>
      <input type="number" id="meat" placeholder="e.g. 2">

      <label for="electricity">Electricity use (kWh/day):</label>
      <input type="number" id="electricity" placeholder="e.g. 8">

      <button type="button" onclick="calculateFootprint()">Calculate My Footprint</button>
    </form>

    <div class="results" id="results"></div>
  </div>

  <script>
    function calculateFootprint() {
      // Get values
      let shower = parseFloat(document.getElementById("shower").value) || 0;
      let bottledWater = parseFloat(document.getElementById("bottledWater").value) || 0;
      let meat = parseFloat(document.getElementById("meat").value) || 0;
      let electricity = parseFloat(document.getElementById("electricity").value) || 0;

      // Simple conversion factors (approximate!)
      let waterFromShower = shower * 9; // 9 liters per min
      let waterFromBottled = bottledWater * 1.39; // water footprint of bottled water (L/L)
      let carbonFromMeat = meat * 5; // 5 kg CO2 per meal
      let carbonFromElectricity = electricity * 0.9; // 0.9 kg CO2 per kWh

      let totalWater = waterFromShower + waterFromBottled;
      let totalCarbon = carbonFromMeat + carbonFromElectricity;

      // Display results
      let resultsDiv = document.getElementById("results");
      resultsDiv.style.display = "block";
      resultsDiv.innerHTML = `
        <h2>Your Daily Footprint</h2>
        <p><strong>Water Usage:</strong> ${totalWater.toFixed(1)} liters/day</p>
        <p><strong>Carbon Emissions:</strong> ${totalCarbon.toFixed(1)} kg COâ‚‚/day</p>
        <h3>Eco Tips:</h3>
        <ul>
          ${shower > 8 ? "<li> Shorten your showers to save water.</li>" : ""}
          ${bottledWater > 0 ? "<li> Switch to reusable bottles.</li>" : ""}
          ${meat > 1 ? "<li> Try reducing meat meals per week.</li>" : ""}
          ${electricity > 6 ? "<li> Save energy: turn off unused lights/devices.</li>" : ""}
        </ul>
      `;
    }
  </script>
</body>
</html>
